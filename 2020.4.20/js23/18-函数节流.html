<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <button id="throttle">节流</button>
    <script>
      //函数防抖和节流的区别是什么?
      // 函数节流 一个事件 在一段事件内(300-500ms)内被触发 但绑定的内容在期间只会执行一次
      //函数防抖和节流的应用场景有哪些
      //1. 选择元素
      let oThrottle = document.getElementById("throttle");

      //2. 绑定事件
      oThrottle.addEventListener("click", throttle)

      //3. 定义节流函数体
      function throttle() {
        show()
        oThrottle.removeEventListener("click", throttle);
        setTimeout(() => {
          oThrottle.addEventListener("click", throttle);
        }, 2000);
      }

      //4. 定义我们业务函数体
      function show() {
        console.log("click!")
      }
    </script>
  </body>

</html>
