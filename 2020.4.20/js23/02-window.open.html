<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      span {
        text-decoration: underline;
        cursor: pointer;
        color: blue;
      }
    </style>
  </head>

  <body>
    <button id="btn">新建一个窗口</button>
    <a href="http://www.baidu.com">去百度</a>
    <span id="link" href="http://www.baidu.com">去百度</span>
    <script>
      let oBtn = document.querySelector("#btn");
      let oSpan = document.querySelector("#link")
      oBtn.addEventListener("click", function () {
        window.open("./01-window.html", "", "width=200px,height=200px,scrollbars=1,resizable=0")
      })
      oSpan.addEventListener("click", function () {
        window.open(this.getAttribute("href"), "_self")
      })
    </script>
  </body>

</html>
