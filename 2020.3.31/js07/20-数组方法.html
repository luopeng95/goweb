  <body>
    <script>
      let arr = ["北京", "上海", "深圳", "广州"];
      //start: number 开始操作的下标
      //deleteCount: number 删除个数
      //item1, item2, item3增加的内容
      //返回值 [] 标示你删除的内容
      arr.splice(0, 3, "长沙", "南昌", "武汉");
      //删除某个位置的元素
      // arr.splice(i, 1)
      console.log(arr)
    </script>
