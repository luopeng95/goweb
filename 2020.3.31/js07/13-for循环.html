<!DOCTYPE html>
<html lang="zh-CN">

  <head>

  <body>
    <script>
      //为window增加5个定时器
      for (var i = 0; i < 5; i++) {

        setTimeout(() => {
          console.log(i)
        }, 1000);
      }
