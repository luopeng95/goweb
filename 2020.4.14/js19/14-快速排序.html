<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      //目前人类社会已知的 [交换排序] 最快的排序方法
      // 0(nlog₂n) => 约等于 2的1.3次方-1.4次方
      // 不稳定
      let arr = [5, 3, 2, 7, 8, 4, 1, 9, 6]

      //三位取中 增加稳定性
      function quickSort(arr) {
        //5.结束条件
        if (arr.length <= 1) return arr
        //1. 选取基准值
        let flag = arr.shift() //5

        //2. 初始化一个左顶堆和右顶堆
        //左顶堆 用来存储所有小于5的元素
        //右顶堆 用来存储所有大于5的元素
        let left = [],
          right = [];

        //3. 让基准值flag和源数据进行比较
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < flag) {
            //小于放左树
            left.push(arr[i])
          } else {
            //大于放右树
            right.push(arr[i])
          }
        }
        //flag = 5;
        //left = [3, 2, 4, 1]
        //right = [7, 8, 9, 6]
        //4. 粘合所有的数组元素
        return [...quickSort(left), flag, ...quickSort(right)]
      }

      //插入排序(扑克牌逻辑)
      console.log(quickSort(arr))
    </script>
  </body>

</html>
