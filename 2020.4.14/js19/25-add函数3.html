      let add = (...outerArgs) => {
        let inner = (...innerArgs) => add(...outerArgs, ...innerArgs)
        inner.toString = () => {
          let count = 0;
          outerArgs.forEach(e=>{
            count += e;
          })
          return count;
        }
        return inner
      }
