  <body>
    <script>
      // let arr = [1, [2, [3, 3], 2], 1]
      let arr = [1, 2, [2, 2], 1]
      //[1, 2, 3, 3, 2, 1]
      // let newArr = arr.flat(Infinity); //[1, 2, [], 2, 1]
      // console.log(newArr)
      function flatArr(arr) {
        let newArr = [];
        //判断每个元素是不是数组
        for (let i = 0; i < arr.length; i++) {
          if (Object.prototype.toString.call(arr[i]) === "[object Array]") {
            newArr = [...newArr, ...arr[i]]
          } else {
            newArr.push(arr[i])
          }
        }
        //如果是数组就 拆开添加
        //如果是元素 就直接添加
        return newArr;
      }
      console.log(flatArr(arr))
    </script>
  </body>

</html>
