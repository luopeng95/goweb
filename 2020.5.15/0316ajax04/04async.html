//		如果await后面接promise，则promise后面的打印会等待定时器结束。
		async function fn(){
			let x = 10;
			await new Promise(function(resolve,reject){
				setTimeout(function(){
					resolve()
				},0)
			}).then(function(){
				x += 20;
			})
			console.log(10);
		}
		
		fn();
