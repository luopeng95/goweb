<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        #sideBanner{
            /* background-color: aqua; */
            width: 800px;
            height: 360px;
            margin: 150px auto;
            position: relative;
        }
        #dd1{
            /* background-color: aquamarine; */
            width: 800px;
            height: 360px;
            position: absolute;
            transform-style: preserve-3d;
            top: 0;
            left: 0px;
            display: flex;
            transition: all .5s;
        }
        #dd1>li{
            background-color: blueviolet;
            width: 32px;
            height: 100%;
            transform-style: preserve-3d;
            /* perspective: 1500px; */
            position: relative;
            transition: all .5s;
            overflow: hidden;
            /* transform: rotateX(-90deg); */
        }
        #dd1>li>div{
            transform-style: preserve-3d;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            opacity: .5;
            transition: all .5s;
        }
        #dd1>li>div:nth-child(1){
            background-color: brown;
            transform: translateZ(180px);
        }
        #dd1>li>div:nth-child(2){
            background-color: yellow;
            transform: translateZ(-180px)
        }
        #dd1>li>div:nth-child(3){
            width: 360px;
            background-color: chartreuse;
            transform: rotateY(90deg) translateZ(-180px);
        }
        #dd1>li>div:nth-child(4){
            width: 360px;
            background-color: cyan;
            transform: rotateY(90deg) translateZ(-148px);
        }
        #dd1>li>div:nth-child(5){
            background-color: darkolivegreen;
            transform: rotateX(90deg) translateZ(180px);
        }
        #dd1>li>div:nth-child(6){
            background-color: deeppink;
            transform: rotateX(-90deg) translateZ(180px);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sideBanner">
            <ul id="dd1">
                <li>
                    <div></div>

                    <div></div>
                    <div></div>
                </li>
            </ul>

            <!-- <div id="dd2"></div> -->
        </div>
        <div id="but">点击</div>
    </div>
