<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        #sideBanner{
            /* background-color: aqua; */
            width: 800px;
            height: 360px;
            margin: 150px auto;
            position: relative;
        }
        #dd1{
            /* background-color: aquamarine; */
            width: 800px;
            height: 360px;
            position: absolute;
            transform-style: preserve-3d;
            top: 0;
            left: 0px;
            display: flex;
            transition: all .5s;
        }
        #dd1>li{
            background-color: blueviolet;
            /* width: 32px; */
            flex: 1 1 0;
            height: 100%;
            transform-style: preserve-3d;
            position: relative;
            transition: all .5s;
            
        }
        #dd1>li>div{
            transform-style: preserve-3d;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            opacity: .5;
            transition: all .5s;
        }
        #dd1>li>div:nth-child(1){
            background-color: brown;
            transform: translateZ(180px);
        }
        #dd1>li>div:nth-child(2){
            background-color: yellow;
            transform: translateZ(-180px)
        }
        #dd1>li>div:nth-child(3){
            width: 360px;
            background-color: chartreuse;
            transform: rotateY(90deg) translateZ(-180px);
        }
        #dd1>li>div:nth-child(4){
            width: 360px;
            background-color: cyan;
            transform: rotateY(90deg) translateZ(-148px);
        }
        #dd1>li>div:nth-child(5){
            background-color: darkolivegreen;
            transform: rotateX(90deg) translateZ(180px);
        }
        #dd1>li>div:nth-child(6){
            background-color: deeppink;
            transform: rotateX(-90deg) translateZ(180px);
        }
        #tab{
            width: 100px;
            height: 30px;
            text-align: center;
            display: flex;
            margin: 0 auto;
        }
        #tab>li{
            flex: 1 1 0;
        }
        .checked{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sideBanner">
            <ul id="dd1">
                <!-- <li>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </li> -->
            </ul>
            <!-- <img src="../h5c39/demo/3d幻灯片/1.jpg" alt=""> -->
            <!-- <div id="dd2"></div> -->
        </div>
                        <ul id="tab">
                            <li class="checked">1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                        </ul>
    </div>
    <script src="../../jquery-3.4.1.min.js"></script>
    <script>
        const maxWidth = 800;
        const height = 360;
        const width = 32;
        const count = maxWidth/width;
        $(function(){
            $("#dd1").html(createLi());
            $("#tab>li").on("click",function(){
                $(this).addClass("checked").siblings().removeClass("checked");
                let index = $(this).index();
                $("#dd1>li").css("transform",`rotateX(-${index * 90}deg)`);
            })
        })
        function createLi(){
            let str = "";
            for(let i = 0; i < count; ++i){
                str += `<li style="transition:all .4s ${i/10}s">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </li>`
            }
            return str;
        }
    </script>
</body>
</html>
