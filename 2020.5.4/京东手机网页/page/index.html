<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/jd轮播图.css">
    <link rel="stylesheet" href="../css/京东nav分页.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div id="container">
        <!-- 跳转下载 -->
        <div id='download'>
            <div>
                <img src="../sources/img/close.png">
                打开京东APP，购物更轻松</div>
            <div>立即打开</div>
        </div>
        <!-- 置顶搜索 -->
        <div id="lp-side">
            <div class="lp-search-d1">
                <div class="lp-search-more">
                    <img src="../sources/img/更多.png">
                </div>
                <div class="search-index-box">
                    <span>爱普生打印机</span>
                </div>
                <div class="search-index-my">
                    <span>登录</span>
                </div>
            </div>
            <div id="lp-sideShow"></div>
        </div>
        <!-- 轮播图 -->
        <div class="lp-solga-show">
            <a href="#"><img src="../sources/img/guomei.png"></a>
            <a href="#"><img src="../sources/img/jingdong.png"></a>
            <a href="#"><img src="../sources/img/jingtie.png"></a>
        </div>
        <!-- nav -->
        <div class="lp-jd-nav"></div>
        <!-- 秒杀 -->
        <div class="lp-seckill">
            <div class="lp-seckill-title">
                <div class="lp-seckill-titleL">
                    <img src="../sources/img/kdkill.png">
                    <span></span>
                    <span></span>
                </div>
                <div class="lp-seckill-titleR">
                    <a href="#">更多秒杀</a>
                </div>
            </div>
            <ul class="lp-seckill-product">
               
            </ul>
        </div>
        <!-- 优惠活动 -->
        <div class="lp-special-offer">
            <a href="#"><img src="../sources/img/newPerson1.jpg"></a>
            <a href="#"><img src="../sources/img/newPerson2.jpg"></a>
        </div>
        <img src="../sources/img/djxy_bj.jpg" class="lp-jdxy-img">
        <ul class="lp-mxg"></ul>
        <img src="../sources/img/mrg_bg.jpg" class="lp-jdxy-img">
        <ul class="lp-mxg"></ul>

        <!-- 快报 -->
        <div class="lp-scroll_news">
            <img src="../sources/img/jdkb_icon.jpg">
            <ul class="lp-scroll_news-ul">
            </ul>
            <a href="#">
                <span>
                    更多
                </span>
            </a>
        </div>

        <img src="../sources/img/wntj_bg.png" class="lp-jdxy-img">
        
        <!-- 推荐模块的ul -->
        <ul class="lp-jd-recommend">

        </ul>
        <div id="lp-jd-blank">
            
        </div>

        <!-- 个人信息 -->
        <ul id="lp-jd-info">
            <li><img src="../sources/img/navBar_img1.png"></li>
            <li><img src="../sources/img/navBar_img2.png"></li>
            <li><img src="../sources/img/navBar_img3.png"></li>
            <li><img src="../sources/img/navBar_img4.png"></li>
            <li><img src="../sources/img/navBar_img5.png"></li>
        </ul>
    </div>
    <!-- search 搜索页面 -->
    <div id="lp-jd-search-input">
        <div></div>
        <input type="text" placeholder="滑板">
        <div>搜索</div>
    </div>
    <script src="../lib/flexible.js"></script>
    <script src="../js/jd轮播图.js"></script>
    <script src="../js/京东nav分页.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
