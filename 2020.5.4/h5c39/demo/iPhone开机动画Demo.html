<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				background: #000;
				text-align: center;
				font: 50px "微软雅黑";
			}

			h1 {
				display: inline-block;
				color: rgba(255, 255, 255, 0.3);
				background: -webkit-linear-gradient(-30deg,
						rgba(255, 255, 255, 0) 100px,
						rgba(255, 255, 255, 1) 180px,
						rgba(255, 255, 255, 1) 240px,
						rgba(255, 255, 255, 0) 300px) -300px 0 no-repeat;
				-webkit-background-clip: -webkit-text;
				/*transition: 3s;*/
			}

			/*body:hover h1{background-position: 1000px 0;}*/
		</style>
	</head>

	<body>
		<h1>移动滑块解锁</h1>

		<script>
			var oH1 = document.getElementsByTagName('h1')[0];
			var oTimer = null;
			var iLeft = -300;


			function toMove() {
				oTimer = setInterval(function () {
					iLeft += 10;
					if (iLeft == 1000) {
						iLeft = -300;
						clearInterval(oTimer);
					}
					oH1.style.backgroundPosition = iLeft + 'px  0';

				}, 20);
			};
			toMove();

			setInterval(function () {
				toMove();
			}, 3000);
		</script>
	</body>

</html>
