<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .progress {
        width: 100%;
        height: 20px;
        border-radius: 4px;
        border: 1px solid black;
      }

      .progress-bar {
        width: 60%;
        height: 20px;
        background-image: repeating-linear-gradient(45deg, yellowgreen 0, yellowgreen 10px, green 10px, green 20px);
      }

      /* 
        js可以做
        动画
      */
    </style>
  </head>

  <body>
    <!-- 进度条容器 -->
    <div class="progress">
      <!-- 进度条内容 -->
      <div class="progress-bar"></div>
    </div>

    <script>
      //选择元素
      let wrap = document.querySelector(".progress")
      let bar = document.querySelector(".progress-bar")

      // 设置一个全局变量来改变内容
      let iNow = 0;

      //使用定时器
      setInterval(() => {
        iNow += 3;
        // console.log(window.getComputedStyle(bar).backgroundImage)
        bar.setAttribute("style",
          `background-image: repeating-linear-gradient(45deg, yellowgreen ${0 + iNow}px, yellowgreen ${10 + iNow}px, green ${10 + iNow}px, green ${20 + iNow}px);`
        )
      }, 200);
    </script>
  </body>

</html>
