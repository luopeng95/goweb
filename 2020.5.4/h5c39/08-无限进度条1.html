<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .progress {
        width: 100%;
        height: 20px;
        border-radius: 4px;
        border: 1px solid black;
        /* 隐藏撑开的内容 */
        overflow: hidden;
        position: relative;
      }

      .progress-bar {
        /* 宽度做的特别大 */
        width: 10000px;
        height: 20px;
        /* 重复的线性渐变 */
        background-image: repeating-linear-gradient(45deg, yellowgreen 0, yellowgreen 10px, green 10px, green 20px);
        position: absolute;
        left: 0;
        /* transition: all 2s; */
        /* 动画的名字 */
        animation-name: move;
        /* 动画完成的时间长度 s/ms */
        animation-duration: 4s;
        /* 动画重复播放的次数 */
        animation-iteration-count: infinite;
        /* animation: move 4s infinite; */
        /* left margin-left translate 动画*/
      }

      .progress-bar:hover {
        transform: translateX(-100px);
      }

      @keyframes move {
        form {
          /* background-image: repeating-linear-gradient(45deg, yellowgreen 0, yellowgreen 10px, green 10px, green 20px); */
          transform: translateX(0px);
        }

        to {
          /* background-image: repeating-linear-gradient(45deg, yellowgreen 10px, yellowgreen 20px, green 20px, green 30px); */
          transform: translateX(-100px);
        }
      }

      /* @keyframes 声明一个动画 */
      /* slidein 动画的名称 */
      @keyframes slidein {

        /* from 从什么状态开始 也等价于 0% */
        from {
          margin-left: 100%;
          width: 300%;
        }

        /* to 从什么状态结束 也等于于 100%*/
        to {
          margin-left: 0%;
          width: 100%;
        }
      }

      /* 换言之 如果你只给了两个状态 且初始状态和结束状态 from和to一模一样 那么我们可以认为 他和过渡没有任何区别 */
    </style>
  </head>

  <body>
    <!-- 进度条容器 -->
    <div class="progress">
      <!-- 进度条内容 -->
      <div class="progress-bar"></div>
    </div>
  </body>

</html>
