<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .progress {
        width: 100%;
        height: 20px;
        border-radius: 4px;
        border: 1px solid black;
        /* 隐藏撑开的内容 */
        overflow: hidden;
        position: relative;
      }

      .progress-bar {
        /* 宽度做的特别大 */
        width: 10000px;
        height: 20px;
        /* 重复的线性渐变 */
        background-image: repeating-linear-gradient(45deg, yellowgreen 0, yellowgreen 10px, green 10px, green 20px);
        position: absolute;
        left: 0;
        transition: all 2s;
        /* left margin-left translate 动画*/
      }

      .progress-bar:hover {
        left: -100px;
      }
    </style>
  </head>

  <body>
    <!-- 进度条容器 -->
    <div class="progress">
      <!-- 进度条内容 -->
      <div class="progress-bar"></div>
    </div>
  </body>

</html>
