<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      p {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        color: blue;
      }

      p::first-line {
        color: skyblue;
      }

      p::selection {
        /* 颜色继承 继承父元素的颜色 inherit */
        /* css的继承性 */
        color: inherit;
        background-color: transparent;
      }
    </style>
  </head>

  <body>
    <p>
      我是一段文字我是一段文字我是一段文字我是一段文字我是一段文字我是一段文字我是一段文字我是一段文字我是一段文字我是一段文字我是一段文字我是一段文字我是一段文字我是一段文字
    </p>
  </body>

</html>
