<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      ul {
        list-style: none;
      }

      ul {
        display: flex;
        width: 800px;
        height: 400px;
      }

      li {
        flex: 1;
        transition: all .4s;
      }

      li:hover {
        flex: 0 400px;
      }
    </style>
  </head>

  <body>
    <ul>
      <li style="background-color: pink;">1</li>
      <li style="background-color: purple;">2</li>
      <li style="background-color: orange;">3</li>
      <li style="background-color: yellowgreen;">4</li>
      <li style="background-color: skyblue;">5</li>
      <li style="background-color: gray;">6</li>
    </ul>
  </body>

</html>
