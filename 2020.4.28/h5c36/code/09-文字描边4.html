<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      div {
        font-size: 100px;
        width: 600px;
        height: 200px;
        margin: 150px auto;
        border: 1px solid black;
        text-align: center;
        line-height: 200px;
        transition: all .5s;
      }

      div:hover {
        /* -webkit-用来兼容低版本的webkit内核浏览器 */
        -webkit-text-stroke: 3px skyblue;
      }
    </style>
  </head>

  <body>
    <div>
      文字效果
    </div>
  </body>

</html>
