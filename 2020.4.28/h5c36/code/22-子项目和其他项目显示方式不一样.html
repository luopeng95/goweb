<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      div {
        display: flex;
        margin: auto;
        width: 600px;
        height: 600px;
        background-color: skyblue;
        justify-content: space-between;
      }

      span {
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }

      span:nth-child(1) {
        background-color: pink;
      }

      span:nth-child(2) {
        background-color: yellowgreen;
        align-self: flex-end;
      }
    </style>
  </head>

  <body>
    <div>
      <span></span>
      <span></span>
    </div>
  </body>

</html>
