<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: pink;
        display: none;
      }

      a>div {
        width: 100px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border: 1px solid black;
        background-color: skyblue;
        float: left;
        display: block;
      }

      body>div:target {
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- :target 伪类只能在a标签中使用 -->
    <!-- :target 那个链接被选中了 指向的就是他  url地址-->
    <a href="#div1">
      <div>
        首页
      </div>
    </a>
    <a href="#div2">
      <div>
        我的
      </div>
    </a>
    <a href="#div3">
      <div>
        关于
      </div>
    </a>
    <div id="div1">一一一一一一一一</div>
    <div id="div2">二二二二二二二二</div>
    <div id="div3">三三三三三三三三</div>
  </body>

</html>
