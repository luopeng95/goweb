<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/large.css">
    <link rel="stylesheet" href="./css/middle.css">
    <link rel="stylesheet" href="./css/small.css">
    <link rel="stylesheet" href="./css/extrasmall.css">
    <style>
      /* 匹配一个屏幕且他的宽度大于1200px */
      @media screen and (min-width: 1200px) {
        p {
          margin-block-start: 0em;
          margin-block-end: 0em;
        }

        .container {
          border: 1px solid black;
          font-size: 20px;
          column-count: 4;
          column-gap: 50px;
          column-rule: 10px dotted red;
        }
      }

      /* 匹配一个屏幕且他的宽度992px~1200px */
      @media screen and (min-width: 992px) and (max-width: 1200px) {
        p {
          margin-block-start: 0em;
          margin-block-end: 0em;
        }

        .container {
          border: 1px solid black;
          font-size: 20px;
          column-count: 3;
          column-gap: 50px;
          column-rule: 10px dotted red;
        }
      }

      @media screen and (min-width: 768px) and (max-width: 992px) {
        p {
          margin-block-start: 0em;
          margin-block-end: 0em;
        }

        .container {
          border: 1px solid black;
          font-size: 20px;
          column-count: 2;
          column-gap: 50px;
          column-rule: 10px dotted red;
        }
      }

      /* 小于768的全部都被这个媒体查询所捕获 */
      @media screen and (max-width: 768px) {
        p {
          margin-block-start: 0em;
          margin-block-end: 0em;
        }

        .container {
          border: 1px solid black;
          font-size: 20px;
          column-count: 1;
          column-gap: 50px;
          column-rule: 10px dotted red;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <p>1我是一个p标签中的文字</p>
      <p>2我是一个p标签中的文字</p>
      <p>3我是一个p标签中的文字</p>
      <p>4我是一个p标签中的文字</p>
      <p>5我是一个p标签中的文字</p>
      <p>6我是一个p标签中的文字</p>
      <p>7我是一个p标签中的文字</p>
      <p>8我是一个p标签中的文字</p>
      <p>9我是一个p标签中的文字</p>
      <p>10我是一个p标签中的文字</p>
      <p>11我是一个p标签中的文字</p>
      <p>12我是一个p标签中的文字</p>
    </div>
  </body>

</html>
