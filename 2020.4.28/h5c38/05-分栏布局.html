<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      /* 
        column-width 栏目宽度
        column-count 栏目个数
        column-gap 栏目距离
        column-rule 栏目和栏目之间的规则
      */
      p {
        margin-block-start: 0em;
        margin-block-end: 0em;
      }

      .container {
        border: 1px solid black;
        font-size: 20px;
        /* column-width: 300px; */
        column-count: 3;
        column-gap: 50px;
        column-rule: 10px dotted red;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <p>1我是一个p标签中的文字</p>
      <p>2我是一个p标签中的文字</p>
      <p>3我是一个p标签中的文字</p>
      <p>4我是一个p标签中的文字</p>
      <p>5我是一个p标签中的文字</p>
      <p>6我是一个p标签中的文字</p>
      <p>7我是一个p标签中的文字</p>
      <p>8我是一个p标签中的文字</p>
      <p>9我是一个p标签中的文字</p>
    </div>
  </body>

</html>
