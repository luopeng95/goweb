<!DOCTYPE html>
<html lang="zh-CN" style="font-size: 30px">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .div1 {
        /* 现在我想要div1中的文字的大小是20像素*/
        font-size: 20px;
        width: 10em;
        height: 10em;
        background-color: skyblue;
        /*1个文字大小就是一个em单位 所以他的宽度应该是 20 * 10 = 200px*/
      }

      .div2 {
        /* 现在我想要div2中的文字的大小是40像素*/
        font-size: 40px;
        width: 10em;
        height: 10em;
        background-color: green;
        /*1个文字大小就是一个em单位 所以他的宽度应该是 30 * 10 = 300px*/
      }
    </style>
  </head>

  <body>
    <div class="div1">20</div>
    <div class="div2">30</div>
  </body>

</html>
