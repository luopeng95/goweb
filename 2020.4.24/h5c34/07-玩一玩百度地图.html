<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      body,
      html,
      #allmap {
        width: 500px;
        height: 500px;
        margin: 0;
        font-family: "微软雅黑";
      }
    </style>
  </head>

  <body>
    <div id="allmap"></div>
    <input type="button" id="btn" value="获取">
    <script src="http://api.map.baidu.com/api?v=2.0&ak=dhkyxILe48u7rcSRTAt9BMLqzspHOUAb"></script>
    <!-- <script src="http://api.map.baidu.com/api?v=1.3"></script> -->
    <script>
      //1. http://lbsyun.baidu.com/
      //2. 开发文档 - web开发 -> JavaScript开发
      //3. 示例demo
      var oBtn = document.getElementById("btn")
      //为div1创建一个百度地图实例
      var map = new BMap.Map("allmap");
      //为这张地图创建一个中心点 传入的参数 经度,纬度
      //为这张地图 创建一个他的缩放级别 3-16
      var point = new BMap.Point(114.0595, 22.5428)
      //地图中心位置
      map.centerAndZoom(point, 18);
      //地图可随着滚轮放大缩小
      map.enableScrollWheelZoom(true);
      for (let i = 0; i < 10; i++) {
        //生成一个图标对象
        var icon = new BMap.Icon("./img/favicon.ico", new BMap.Size(10, 10))
        //生成一个marker对象
        var x = 114.0595 - 0.0001 * i
        var marker = new BMap.Marker(new BMap.Point(x, 22.5428))
        //添加这个marker
        map.addOverlay(marker);
        //令marker可以跳动
        marker.setAnimation(BMAP_ANIMATION_BOUNCE);
      }

      //创建一个点
      var pt2 = new BMap.Point(114.059, 22.5424);
      //创建一个图标
      var myIcon = new BMap.Icon("./img/favicon.ico", new BMap.Size(16, 16));
      //创建一个覆盖物
      var marker2 = new BMap.Marker(pt2, {
        icon: myIcon
      }); // 创建标注
      //在map对象中 添加一个覆盖物
      map.addOverlay(marker2); // 将标注添加到地图中

      var opts = {
        position: new BMap.Point(114.059, 22.5420), // 指定文本标注所在的地理位置
        offset: new BMap.Size(30, -30) //设置文本偏移量
      }
      var label = new BMap.Label("付珍真帅", opts); // 创建文本标注对象
      //文本的样式
      label.setStyle({
        color: "blue",
        fontSize: "12px",
        height: "100px",
        width: "100px",
        lineHeight: "20px",
        fontFamily: "微软雅黑"
      });
      //在map对象中 添加一个文本
      map.addOverlay(label);
    </script>
  </body>

</html>
