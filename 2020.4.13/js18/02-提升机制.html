<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      //1. 变量永远有声明提升体制
      //2. 函数永远有预解析机制
      //3. 函数在js中 永远作用域中的vip 先搞函数
      var a = 123;

      function a() {
        return 456
      }
      console.log(a) //123
      console.log(a()) //a is not function
    </script>
  </body>

</html>
