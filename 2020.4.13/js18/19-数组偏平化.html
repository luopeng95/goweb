<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      // let arr = [1, [2, 2], 1]
      let arr = [1, [2, [3, 3], 2], 1]

      function flatArr(arr) {
        let newArr = []
        arr.map(e => {
          if (Array.isArray(e)) {
            e.map(ee => {
              if (Array.isArray(ee)) {
                ee.map(eee => {
                  newArr.push(eee)
                })
              } else {
                newArr.push(ee)
              }
            })
          } else {
            newArr.push(e)
          }
        })
        return newArr
      }

      //[1, 2, 2, 1]
      console.log(flatArr(arr))
    </script>
  </body>

</html>
