<body>
    <script>
        var hanoi = function (n, from, ass, to) {
                if (n > 0) {
                    hanoi(n - 1, from, to, ass);
                    move(n, from, to);
                    hanoi(n - 1, ass, from, to);
                }
            }
            var move = function (n, from, to) {
                console.log("移动第" + n + "个从" + from + "到" + to);
            }
            hanoi(3, "A", "B", "C");
    </script>
</body>
