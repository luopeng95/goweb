<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr2 = [];
        let arr3 = [];
        let arr = [1, 2, 3];
        let hanoi = (n, arr, arr2, arr3) => {
            if(n > 0){
                hanoi(n-1, arr, arr3, arr2);
                arr2.unshift(arr.shift());
                // console.log(arr)
                hanoi(n-1, arr3, arr2, arr);
            }
        }
        hanoi(arr.length, arr, arr2, arr3);
        console.log(arr2);
        console.log(arr3);
        console.log(arr)
    </script>
</body>
</html>
