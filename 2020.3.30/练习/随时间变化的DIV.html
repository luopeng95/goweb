<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: aqua;
            /* position: absolute;
            top: calc(50% - 100);
            left: calc(50% -100); */
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
    <script>
        let width = 200;
        let height = 200;
        let x = 5;
        let active = true;
        let change = () =>{
            let maxWidth = window.innerWidth;
            let maxHeight = window.innerHeight;
            let odiv = document.getElementById("container");
            console.log(maxHeight, maxWidth);

            if(active){
                // console.log(1)
                big(odiv, maxWidth, maxHeight);
            }else{
                small(odiv);
            }
            setTimeout("change()", 50);
        }

        let big = (odiv, maxWidth, maxHeight) => {

            if(width < maxWidth - 5){
                odiv.style.width = width + x +"px";
                width += x;
            }
            if(height < maxHeight - 5){
                odiv.style.height = height + x +"px";
                height += x;
            }
            if(width >= maxWidth - 5 && height >= maxHeight - 5){
                active = false;
            }

        }

        let small = (odiv) => {
            if(width > 50){
                odiv.style.width = width - x +"px";
                width -= x;
            }
            if(height > 50){
                odiv.style.height = height - x +"px";
                height -= x;
            }
            if(width <= 50 && height <= 50){
                active = true;
            }
        }
        change();
    </script>
</body>
</html>
