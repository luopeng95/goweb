<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      //1.call/apply继承方式
      //主要用来继承静态属性
      function Person(name, age) {
        this.name = name;
        this.age = age;
        this.eat = function () {
          return this.name + "在吃"
        }
        this.sleep = function () {
          return this.name + "在睡"
        }
      }

      function Teacher(name, age, tAge) {
        this.tAge = tAge;
        this.teach = function () {
          return this.name + "在教书"
        }
        Person.call(this, name, age)
      }
      let t1 = new Teacher("老胡", 30, 10);
      console.log(t1.tAge)
      console.log(t1.teach())
      console.log(t1.name)
      console.log(t1.eat())
    </script>
  </body>

</html>
