<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      //静态属性 一般需要实例提供
      //动态方法 一般不需要 且会放置在原型上
      function Person(name, age) {
        //成员变量
        this.name = name;
        this.age = age;
        //成员方法
        // this.getName = function () {
        //   return this.name
        // }
      }
      Person.PI = 3.14
      Person.fn = function () {
        console.log("我是静态方法")
      }
      //原型方法
      Person.prototype.eat = function () {
        return this.name + "在吃"
      }
      Person.prototype.sleep = function () {
        return this.name + "在睡"
      }
      //原型属性
      // Person.prototype.isHuman = true;
      let p1 = new Person("张三", 20)
      let p2 = new Person("李四", 30)
      console.log(Person.PI)
      console.log(Person.fn()) //静态方法
      console.log(p1.eat()) //原型方法
    </script>
  </body>

</html>
