<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      console.log([] === [])
      console.log([] == [])
      console.log({} === {})
      console.log({} == {})
      console.log(function () {} === function () {})
      console.log(function () {} == function () {})
      console.log(NaN === NaN)
      console.log(NaN == NaN)
      console.log(null === null) //true
      console.log(null == null) //true
    </script>
  </body>

</html>
