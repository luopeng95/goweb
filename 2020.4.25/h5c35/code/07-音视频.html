<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <video id="a1" src="./media/Intermission-Walk-in_512kb.mp4"></video>
    <input id="play" type="button" value="播放">
    <input id="pause" type="button" value="暂停">
    <script>
      let a1 = document.querySelector("#a1");
      let playbtn = document.querySelector("#play")
      let pausebtn = document.querySelector("#pause")

      playbtn.addEventListener("click", function () {
        a1.play()
        //音视频的时长 媒体总时间(只读)
        console.log(`a1.duration: ${a1.duration}`)
        //音量 0.0 1.0 100 0
        console.log(`a1.volume: ${a1.volume}`)
        //是否静音
        console.log(`a1.muted: ${a1.muted}`)
        //是否暂停
        console.log(`a1.paused: ${a1.paused}`)
        //是否播放完毕
        console.log(`a1.ended: ${a1.ended}`)
        //是否有播放错误 错误码
        console.log(`a1.error: ${a1.error}`)
        //返回音视频地址的string
        console.log(`a1.currentSrc: ${a1.currentSrc}`)
      })
      pausebtn.addEventListener("click", function () {
        a1.pause()
        //音视频的时长 媒体总时间(只读)
        console.log(`a1.duration: ${a1.duration}`)
        //音量 0.0 1.0 100 0
        console.log(`a1.volume: ${a1.volume}`)
        //是否静音
        console.log(`a1.muted: ${a1.muted}`)
        //是否暂停
        console.log(`a1.paused: ${a1.paused}`)
        //是否播放完毕
        console.log(`a1.ended: ${a1.ended}`)
        //是否有播放错误 错误码
        console.log(`a1.error: ${a1.error}`)
        //返回音视频地址的string
        console.log(`a1.currentSrc: ${a1.currentSrc}`)
      })
    </script>
  </body>

</html>
