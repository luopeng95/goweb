<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      ul,
      li {
        list-style: none;
      }

      li {
        width: 100px;
        height: 30px;
        background-color: pink;
        border: 1px solid black;
        text-align: center;
        line-height: 30px;
        float: left;
      }
    </style>
  </head>

  <body>
    <ul>
      <li key="c">11111</li>
      <li key="d">22222</li>
      <li key="e">33333</li>
      <li key="f">44444</li>
      <li key="g">55555</li>
      <li key="a">66666</li>
      <li key="b">77777</li>
    </ul>
    <audio id="a1"></audio>

    <script>
      let aLi = document.querySelectorAll("ul li");
      let oAudio = document.querySelector("#a1");

      for (let i = 0; i < aLi.length; i++) {
        aLi[i].addEventListener("mouseenter", function () {
          oAudio.src = `http://s8.qhimg.com/share/audio/piano1/${this.getAttribute("key")}4.mp3`
          oAudio.play()
        })
      }
    </script>
  </body>

</html>
