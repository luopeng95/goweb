<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      function show() {
        return "show"
      }
      let fn1 = show;
      let fn2 = show.bind();
      console.log(fn1 === fn2) //false
      console.log(fn1()) //show
      console.log(fn2()) //show
    </script>
  </body>

</html>
