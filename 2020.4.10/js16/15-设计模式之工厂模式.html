<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <!-- 广告区域 -->
    <div id="container">
      <!-- 前端课程广告
      UI课程广告
      JAVA课程广告 -->
    </div>
    <script>
      //我要求做一个广告区域
      //因为三种广告完全不一样 所以要求必须用三种不同的类来实现这个广告区域 需求很复杂/区别很大
      //介绍前端的广告(学前端,找老胡),背景颜色天蓝色.[会有个视频audio]
      //介绍UI的广告(喜欢画画就来学UI吧),背景颜色粉色,文字颜色棕色.[会有轮播图]
      //介绍JAVA的广告(一起来学JAVA吧),背景颜色绿色,文字颜色黄色[会有pre代码标签]
      class JavaScript {
        constructor(context) {
          this.context = context
          return this.init()
        }
        init() {
          let newDiv = document.createElement("div")
          newDiv.style.backgroundColor = "skyblue"
          newDiv.innerText = this.context;
          return newDiv
        }
      }
      class UI {
        constructor(context) {
          this.context = context
          return this.init()
        }
        init() {
          let newDiv = document.createElement("div")
          newDiv.style.backgroundColor = "pink"
          newDiv.style.color = "brown"
          newDiv.innerText = this.context;
          return newDiv
        }
      }

      // function JAVA(context) {
      //   this.context = context
      //   return this.init()
      // }
      // JAVA.prototype.init = function () {
      //   let newDiv = document.createElement("div")
      //   newDiv.style.backgroundColor = "green"
      //   newDiv.style.color = "yellow"
      //   newDiv.innerText = this.context;
      //   return newDiv
      // }
      class JAVA {
        constructor(context) {
          this.context = context
          return this.init()
        }
        init() {
          let newDiv = document.createElement("div")
          newDiv.style.backgroundColor = "green"
          newDiv.style.color = "yellow"
          newDiv.innerText = this.context;
          return newDiv
        }
      }

      let oParent = document.getElementById("container")
      let adJs = new JavaScript("学前端,找老胡"); //生产出一个js广告dom
      let adUI = new UI("喜欢画画就来学UI吧"); //生产出一个UI广告dom
      let adJava = new JAVA("一起来学JAVA吧"); //生产出一个JAVA广告dom
      oParent.appendChild(adJs) //拼接一个js广告
      oParent.appendChild(adUI) //拼接一个UI广告
      oParent.appendChild(adJava) //拼接一个JAVA广告
    </script>
  </body>

</html>
