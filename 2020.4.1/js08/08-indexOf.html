    <script>
      //查询某个元素在满足条件的 第一个元素的下标 是多少 如果没有查找就返回-1
      let arr = ["h", "e", "l", "l", "o"];
      console.log(arr.indexOf("o")) //4
      console.log(arr.indexOf("z")) //-1
      console.log(arr.indexOf("l")) //2 非贪婪模式/懒汉模式
      console.log(arr.lastIndexOf("o")) //4
      console.log(arr.lastIndexOf("z")) //-1
      console.log(arr.lastIndexOf("l")) //3 非贪婪模式/懒汉模式
      console.log(arr.indexOf("l", 2)) //2从下标为2的位置开始查询"l" 如果没有第二个参数 那就是从最开头的位置进行查询
      let arr2 = ["h", "e", "l", "l", "o", "w", "o", "r", "l", "d"];
      console.log(arr2.indexOf("l", 5)) //8
