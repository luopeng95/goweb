<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      let num = 1;
      let arr = ["张三"]

      let num2 = num;
      let arr2 = new Array("张三");

      console.log(num) //1
      console.log(num2) //1
      console.log(arr[0]) //"张三"
      console.log(arr2[0]) //"张三"

      num = 2;
      arr[0] = "李四"

      console.log(num) //2
      console.log(num2) //1
      console.log(arr[0]) //"李四"
      console.log(arr2[0]) //"李四"
    </script>
  </body>

</html>
