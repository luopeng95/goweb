    <script>
      //ES6 新增的
      //他用来验证 数组中 是否有这个元素
      let arr = [1, 3, 5, 7];
      // includes(item: any): boolean
      //如果有这个元素 就返回 true
      //如果没有 就返回false
      console.log(arr.includes(2))
      console.log(arr.includes(5))
    </script>
