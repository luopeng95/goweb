  <body>
    <script>
      //slice 切割
      let arr = ["北京", "上海", "深圳", "广州"];
      let arr2 = arr.slice();
      arr2[3] = "长沙"
      console.log(arr[3]) //广州
      console.log(arr2[3]) //长沙
    </script>
  </body>

</html>
