<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      //sort 方法的本质 是将 所有的元素 转换成 字符串 再根据UTF-16进行排序
      let arr = ["apple", "cherry", "AAA", "zzz", "banana", 1, 2, 3]
      let newArr = arr.sort(); //1, 2, 3, AAA, apple, banana, cherry, zzz
      console.log(newArr);

      //在正常的字符串比较的时候是没有任何问题的 但是在纯数字的理解上 计算机和人类产生了冲突
      //需要为sort提供一个回调函数 主动的提供自定义的排序方法
      //在这个回调函数中 又规定两个 回调参数
      //第一个参数 代表的是当前值
      //第二个参数 代表的是下一个值
      //再为这个回调函数提供一个返回值
      //如果返回值是负数的话 那么前后两个参数 就会原地发生交换 否则不交换
      let arr2 = [1, 11, 2, 22];
      //"1"
      //"11"
      //"2 "
      //"22"
      console.log(arr2.sort(function (a, b) {
        // if (a < b) {
        //   return -1
        // } else if (a === b) {
        //   return 0
        // } else {
        //   return 1
        // }
        return a - b
      })); //1, 11,2, 22

      arr2.sort((a, b) => a - b)
    </script>
  </body>

</html>
