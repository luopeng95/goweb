<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

  <body>
    <script>
      //创建一个数组长度为1的且内容是3的数组
      let arr = [3]
      //创建一个长度为3的且内容都是空的数组
      let arr2 = new Array(3, 4, 5)
      let arr3 = Array.of(3, 4, 5);
      console.log(arr)
      console.log(arr2)
      console.log(arr3)
    </script>
  </body>

</html>
