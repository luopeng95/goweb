<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <form action="">
      <input type="text" readonly value="123">
      <input type="checkbox" checked>
    </form>
    <script src="./lib/jquery.3.5.1.js"></script>
    <script>
      console.log($("input:text").prop("readonly")) //true
      console.log($("input:checkbox").prop("checked")) //true

      console.log($("input:text").attr("readonly")) //readonly
      console.log($("input:checkbox").attr("checked")) //checked
    </script>
  </body>

</html>
