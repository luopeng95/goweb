	<script type="text/javascript">
		
		// 如果项目内有登录功能，就一定会用到token
		
		// 什么是token -> 就是一个字符串
		// token有什么用 -> 用于用户验证.
		
		// 用户验证 -> 通过账号密码得到用户的个人数据.(不完整的)
		// 用户验证不单只需要得到用户的个人数据,还需要知道用户的权限和登录状态等等...
		
		// token内包含了用户的个人数据,权限,登录状态等等信息....
		// token发送给后端,后端会根据token得到根该token相对应的用户信息(数据,权限,登录状态等等等..)
		
		// http协议是一种无状态的协议。
		//		无状态 -> 无记忆
		//	 	两个人第一次见面:你好,初次见面,请问贵姓.
		//	 	第二个见面:老铁,最近可好.
			 	
		//	 	前端后端交互是无记忆的,因此,相同的前端和后端每次交互都相当于是第一次交互
		
		// 前端需要做什么来处理token。
		//		每次请求数据都必须发送token给后端.
		//		如何做到每次发送都携带token -> 必须通过本地存储或者cookie存储token。
		//		如何发送token -> 在请求头内发送token。token的键名一般叫："Authorization"
		
		//		token会有过期时间,如果在规定时间内没有发送过token,则这个token就会过期,需要更新token和重新登录.
		//		如何知道token过期了?后端判断token是否过期,如果token过期,会发送一个字段给前端,前端根据这个字段判断渲染页面.
		
		//	如果token不对，后端返回的status是401 -> 没有认证或者认证失败。
		//	如果返回403 -> 没有权限访问。
		
	</script>
