<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		
		//封装了promise在接链式调用then的写法。
		
		getData(500).then(function(num){
			console.log(num);
			return getData(1500)
		}).then(function(num){
			console.log(num);
			return getData(2500)
		}).then(function(num){
			console.log(num);
		})
			
		function getData(num){
			return new Promise(function(resolve,reject){
				setTimeout(function(){
					resolve(num);
				},num)
			})
		}
		
	</script>
</html>
