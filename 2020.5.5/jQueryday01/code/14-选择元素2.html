<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .red {
        background-color: red;
      }
    </style>
  </head>

  <body>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>

    <script src="./lib/jquery.3.5.1.js"></script>
    <script>
      //点一个按钮 他变红 同时其他的都变白
      //隐式迭代的存在 但凡是需要for循环的地方 我们都不需要
      //链式编程
      //给所有的按钮绑定一个点击事件 隐式迭代1
      $("button").click(function () {
        //css行内样式
        //siblings().removeClass("red") 给其他所有的按钮都删掉red类 隐式迭代2
        // $(this).addClass("red").siblings().removeClass("red");
        let $this = $(this);
        let $else = $(this).siblings();

        $this.addClass("red")
        $else.removeClass("red")
      })
    </script>
  </body>

</html>
