<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      ul {
        list-style: none;
        display: flex;
      }

      li {
        flex: 1;
        height: 100px;
        text-align: center;
        line-height: 100px;
      }

      a {
        width: 100%;
        height: 100%;
        display: block;
        text-decoration: none;
      }

      li:nth-child(1) {
        background-color: pink;
      }

      li:nth-child(2) {
        background-color: skyblue;
      }

      li:nth-child(3) {
        background-color: yellowgreen;
      }

      div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        display: none;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>
        <a href="javascript:;">1111</a>
        <div>
          我是1111
        </div>
      </li>
      <li>
        <a href="javascript:;">22222</a>
        <div>
          我是2222
        </div>
      </li>
      <li>
        <a href="javascript:;">33333</a>
        <div>
          我是3333
        </div>
      </li>
    </ul>
    <script src="./lib/jquery.3.5.1.js"></script>
    <script>
      //没有for循环 每个li都直接绑定mouseover
      $("ul>li").mouseover(function (e) {
        // console.log(e.currentTarget)
        // $(this) 事件触发者 li
        $(this).children("div").show()
      })
      $("ul>li").mouseout(function (e) {
        // console.log(e.currentTarget)
        // $(this) 事件触发者 li
        $(this).children("div").hide()
      })
    </script>
  </body>

</html>
