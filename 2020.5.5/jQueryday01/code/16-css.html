<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      div {
        width: 50px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>

  <body>
    <div></div>
    <script src="./lib/jquery.3.5.1.js"></script>
    <script>
      //当你点击该div的时候 div的宽度变成100px div的高度变成200px 背景颜色改成blue
      $("div").click(function () {
        // $(this).css({
        //   width: "100px",
        //   height: "200px",
        //   backgroundColor: "blue"
        // })
        $(this).css({
          width: 100,
          height: 200,
          backgroundColor: "blue",
          transition: "all 2s"
        })
      })
    </script>
  </body>

</html>
