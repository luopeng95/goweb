<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0 0;
            padding: 0 0;
        }
        ul,li{
            list-style: none;
        }
        .tab{
            width: 90px;
            /* height: 50px; */
            display: flex;
            text-align: center;
        }
        .tab>li{
            flex: 1 1 0;
        }
        .clicked{
            background-color: brown;
        }

        .container{
            width: 100px;
            height: 100px;
            position: relative;
        }
        .container>li{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .container>.checked{
            display: block;
        }
    </style>
</head>
<body>
    <ul class="tab">
        <li class="clicked">1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul class="container">
        <li class="checked">DIYIGE</li>
        <li>DIERGE</li>
        <li>DISANGE</li>
    </ul>
    <script src="../../jquery-3.4.1.min.js"></script>
    <script>
        $(".tab>li").on("click",function(e){
            $(this).addClass("clicked").siblings().removeClass("clicked");;
            let index = $(this).index();
            $(".container>li").eq(index).addClass("checked").siblings().removeClass("checked");
        })
    </script>
</body>
</html>
