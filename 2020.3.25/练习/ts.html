        var mergeTrees = function(t1, t2) {
            let long = 0;
            t1.length >= t2.length ? long = t1.length : long = t2.length;
            let arr = [];
            for(let i = 0; i < long; i++){
                if(t1[i] === undefined){
                    arr[i] = t2[i];
                }else if(t2[i] === undefined){
                    arr[i] = t1[i];
                }else if(t1[i] === null && t2[i] === null){
                    arr[i] = null;
                }else{
                    arr[i] = t1[i] + t2[i];
                }   
            }
            return arr;
        };

        let n = mergeTrees([1,3,2,5],[2,1,3,null,4,null,7])
        console.log(n);
