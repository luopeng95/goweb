<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      body {
        background-color: #000;
      }

      #canvas {
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <!-- canvas 画布 -->
    <canvas id="canvas" width="400" height="400">
      <!-- 一般情况下 html5的标签 某些浏览器是不支持的 如果不支持 就在标签直接写不支持的内容 -->
      不支持canvas的浏览器
    </canvas>
    <script>
      let oCanvas = document.querySelector("#canvas")
      //为canvas设定一个绘制环境 (是画笔)
      let oGC = oCanvas.getContext("2d");
      console.log(oCanvas.clientWidth) //400
      //用画笔去绘制一个矩形
      //fillRect(x, y, w, h)
      //在画布中(50,50)坐标起始点 绘制一个宽100 高100的矩形
      //canvas的最小单位是1px 没办法识别这个.5 所以绘制位置 其实会150和151
      // oGC.fillRect(150.5, 150.5, 99, 99)

      //canvas默认绘制的x,y中心点 是以这个中心点 向两边扩散半个像素 但是canvas绘制又不能绘制半个像素 所以他会绘制49-51之间的内容

      //如果选择x,y是50.5 那么也会左右扩散一半的像素 即 50-51所以就会在这个像素点绘制一个一像素宽度的细线框
      oGC.strokeRect(50.5, 50.5, 100, 200)
    </script>
  </body>

</html>
