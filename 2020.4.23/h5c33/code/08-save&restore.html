<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      body {
        background-color: #000;
      }

      #canvas {
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <!-- canvas 画布 -->
    <canvas id="canvas" width="400" height="400">
      <!-- 一般情况下 html5的标签 某些浏览器是不支持的 如果不支持 就在标签直接写不支持的内容 -->
      不支持canvas的浏览器
    </canvas>
    <script>
      let oCanvas = document.querySelector("#canvas")
      //为canvas设定一个绘制环境 (是画笔)
      let oGC = oCanvas.getContext("2d");
      //令画笔的颜色变成蓝色
      oGC.strokeStyle = "blue"
      //存档操作 会保存当前画笔的状态
      oGC.save()
      //令画笔的粗度变成 10像素
      oGC.lineWidth = 10;
      //令画笔的颜色变成红色
      oGC.strokeStyle = "red"
      //开始第一个崭新的路径
      oGC.beginPath()
      //画笔在空中悬停 画出一个矩形路径
      oGC.rect(50, 50, 100, 100)
      //正式画画或填充
      oGC.stroke();
      //结束一个崭新的路径
      // oGC.closePath()
      // oGC.save()

      //开始第一个崭新的路径
      oGC.beginPath()
      oGC.rect(250, 250, 100, 100)
      //读档操作 读取最近的那一次画笔状态
      oGC.restore()
      oGC.stroke();
      //结束一个崭新的路径
      // oGC.closePath()
    </script>
  </body>

</html>
