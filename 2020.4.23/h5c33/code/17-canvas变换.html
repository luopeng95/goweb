<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      body {
        background-color: #000;
      }

      #canvas {
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <!-- canvas 画布 -->
    <canvas id="canvas" width="400" height="400">
      <!-- 一般情况下 html5的标签 某些浏览器是不支持的 如果不支持 就在标签直接写不支持的内容 -->
      不支持canvas的浏览器
    </canvas>
    <script>
      let canvas = document.querySelector("#canvas")
      //为canvas设定一个绘制环境 (是画笔)
      let context = canvas.getContext("2d");
      let iNow = 50;
      let flag = true
      //调整原有的(0,0)的坐标位置点
      context.translate(200, 200);
      setInterval(() => {
        //每次都转动一个弧度 这里不能iNow 因为iNow会叠加 转动1度之后 下一次会转动相当于3度
        context.rotate(Math.PI / 180 * 1);
        //清除整个画布 -200 -200 因为坐标点中心点 已经向下和向左偏移了 200个像素
        context.clearRect(-200, -200, 400, 400);
        context.fillRect(0, 0, iNow, iNow);
        if (flag) {
          iNow++
        } else {
          iNow--
        }
        if (iNow === 150) {
          flag = false
        } else if (iNow === 50) {
          flag = true
        }
      }, 100);
    </script>
  </body>

</html>
