<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      body {
        background-color: #000;
      }

      #canvas {
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <!-- <img id="img1" src="../img/1.jpg" alt=""> -->
    <!-- canvas 画布 -->
    <canvas id="canvas" width="400" height="400">
      <!-- 一般情况下 html5的标签 某些浏览器是不支持的 如果不支持 就在标签直接写不支持的内容 -->
      不支持canvas的浏览器
    </canvas>
    <script>
      let canvas = document.querySelector("#canvas")
      //为canvas设定一个绘制环境 (是画笔)
      let context = canvas.getContext("2d");
      // let img1 = document.getElementById("img1");
      let img1 = new Image()
      img1.src = "../img/img1.jpg";

      //图片的加载 毕竟也是I/O流 所以加载也是需要时间 加载图片 也是异步的 需要等图片加载完毕之后 才能绘制这张图片
      img1.addEventListener("load", function () {
        //这个方法 可以拿到一个重复图像 是一个重复对象
        let result = context.createPattern(img1, "repeat");
        //将画笔的样式 设置为这张图片
        context.fillStyle = result
        //画满整个屏幕
        context.fillRect(0, 0, 400, 400);
      })
    </script>
  </body>

</html>
