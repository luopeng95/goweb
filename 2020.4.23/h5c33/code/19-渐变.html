<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      body {
        background-color: #000;
      }

      #canvas {
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <!-- <img id="img1" src="../img/1.jpg" alt=""> -->
    <!-- canvas 画布 -->
    <canvas id="canvas" width="400" height="400">
      <!-- 一般情况下 html5的标签 某些浏览器是不支持的 如果不支持 就在标签直接写不支持的内容 -->
      不支持canvas的浏览器
    </canvas>
    <script>
      let canvas = document.querySelector("#canvas")
      //为canvas设定一个绘制环境 (是画笔)
      let context = canvas.getContext("2d");

      //渐变开始的坐标点 渐变结束的坐标点
      let obj = context.createLinearGradient(0, 0, 400, 400);
      obj.addColorStop(0, 'red');
      obj.addColorStop(0.16, 'orange')
      obj.addColorStop(0.32, 'yellow')
      obj.addColorStop(0.48, 'green')
      obj.addColorStop(0.64, 'cyan')
      obj.addColorStop(0.8, 'blue')
      obj.addColorStop(1, 'purple');

      context.fillStyle = obj;
      context.fillRect(0, 0, 400, 400);

      // obj.addColorStop(number, 'color');
    </script>
  </body>

</html>
