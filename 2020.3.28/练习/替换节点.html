<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h4 id="old">要被替换的文本</h4>
        <input type="text" placeholder="输入要替换的标签">
        <input type="text" placeholder="输入要替换的内容">
        <input type="button" value="点击替换" onclick="replaceNode()">
    </div>

    <script>
        function replaceNode(){
            let change = document.querySelectorAll("input");
            let oldNode = document.querySelector("#old");
            let newNode = document.createElement(change[0].value);
            // newNode.appendChild(document.createTextNode(change[1].value));
            newNode.innerText = change[1].value;
            newNode.id = "old";
            document.getElementById("container").replaceChild(newNode, oldNode);
        }
    </script>
</body>
</html>
