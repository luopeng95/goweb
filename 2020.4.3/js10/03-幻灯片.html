<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            img {
                width: 500px;
                height: auto;
            }
        </style>
    </head>

    <body>
        <!-- 用来展示图片的父容器 -->
        <div id="container">
            <img src="image/1.jpg" alt="" id="picture">
        </div>

        <script>
            let oDiv = document.getElementById("container")
            let oImg = document.getElementById("picture")

            let arr = ["image/1.jpg", "image/2.jpg", "image/3.jpg"]
            let iNow = 1
            setInterval(() => {
                oImg.src = arr[iNow++ % arr.length]
            }, 1000)
        </script>
    </body>

</html>
