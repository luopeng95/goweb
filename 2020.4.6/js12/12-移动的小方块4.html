<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      #div1 {
        width: 100px;
        height: 100px;
        background-color: pink;
        position: absolute;
      }

      #container {
        width: 484px;
        height: 484px;
        border: 10px solid black;
        position: relative;
      }
    </style>
  </head>

  <body>
    <input type="button" value="开始">
    <input type="button" value="暂停">
    <input type="button" value="反向">
    <div id="container">
      <div id="div1"></div>
    </div>
    <script>
      //键盘事件
      //mousedown -> mouseup -> click
      //keydown 键盘按下
      //keypress 键盘按压
      //keyup 键盘抬起
      let oDiv = document.getElementById("div1")
      // let speed = oDiv.offsetParent.clientWidth / 10;
      let speed = 1;
      document.addEventListener("keydown", e => {
        switch (e.key) {
          case "a":
            if (oDiv.offsetLeft > 0) {
              oDiv.style.left = oDiv.offsetLeft - speed + "px"
            }
            break;
          case "d":
            if (oDiv.offsetLeft < oDiv.offsetParent.clientWidth - oDiv.clientWidth) {
              oDiv.style.left = oDiv.offsetLeft + speed + "px"
            }
            break;
          case "w":
            if (oDiv.offsetTop > 0) {
              oDiv.style.top = oDiv.offsetTop - speed + "px"
            }
            break;
          case "s":
            if (oDiv.offsetTop < oDiv.offsetParent.clientHeight - oDiv.clientHeight) {
              oDiv.style.top = oDiv.offsetTop + speed + "px"
            }
            break;
        }
      })
    </script>
  </body>

</html>
