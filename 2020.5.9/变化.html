<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            width: 300px;
            height:300px;
            background-color: blueviolet;
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            margin-left: -150px;
            margin-top: -150px;
        }

        
    </style>
</head>
<body>
    <div></div>

    <script src="../jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            $("div").hover(function(){
                $("div").animate({width:500,height:500,"margin-left":-250,"margin-top":-250})
            },function(){
                $("div").animate({width:300,height:300,"margin-left":-150,"margin-top":-150})
            })
        })
    </script>
</body>
</html>
