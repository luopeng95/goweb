<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: violet;
            width: 500px;
            height: 500px;
            margin: 200px auto ;
            position: relative;
        }
        img{
            width: 100%;
            height: 100%;
            transition: all .4s;
            position: absolute;
        }
        /* img:hover{
            transform: scale(1.2);
        } */
    </style>
</head>
<body>
    <div>
        <img src="./1-1.jpg" alt="" id="img1">
    </div>
    <script>
        let oImg = document.getElementById("img1");
        oImg.addEventListener("mouseover", ()=>{
            oImg.style.left = "0px"
            oImg.style.top = "0px"
            oImg.style.width = 600 +"px";
            oImg.style.height = 600 +"px";
            oImg.style.left = "-50px"
            oImg.style.top = "-50px"
        })
        oImg.addEventListener("mouseout", ()=>{
            oImg.style.width = 500 +"px";
            oImg.style.height = 500 +"px";
            oImg.style.left = "0px"
            oImg.style.top = "0px"
        })
    </script>
</body>
</html>
