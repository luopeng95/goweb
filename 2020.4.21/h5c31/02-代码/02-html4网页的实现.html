<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      body {
        width: 960px;
        margin: auto;
      }

      .header {
        height: 100px;
        border-radius: 4px;
        background-color: yellowgreen;
        margin-bottom: 20px;
      }

      .nav {
        height: 100px;
        border-radius: 4px;
        background-color: yellowgreen;
        margin-bottom: 20px;
      }

      .article {
        width: 480px;
        height: 300px;
        border-radius: 4px;
        background-color: yellowgreen;
        float: left;
        margin-bottom: 20px;
      }

      .section {
        margin: 100px auto 0 auto;
        width: 380px;
        height: 100px;
        border-radius: 4px;
        background-color: skyblue;
      }

      .aside {
        width: 480px;
        height: 300px;
        border-radius: 4px;
        background-color: yellowgreen;
        float: left;
        margin-bottom: 20px;
      }

      .footer {
        width: 960px;
        height: 100px;
        border-radius: 4px;
        background-color: yellowgreen;
        float: left;
      }
    </style>
  </head>

  <body>
    <div class="header">
      Header
    </div>
    <div class="nav">
      Nav
    </div>
    <div class="article">
      article
      <div class="section">section</div>
    </div>
    <div class="aside">aside</div>
    <div class="footer">footer</div>
  </body>

</html>
