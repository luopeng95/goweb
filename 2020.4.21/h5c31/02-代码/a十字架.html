<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .box:after {
        position: absolute;
        content: "";
        display: block;
        left: calc(50% - 50px);
        width: 100px;
        height: 400px;
        background-color: pink;
      }

      .box:before {
        position: absolute;
        content: "";
        display: block;
        top: 100px;
        left: calc(50% - 150px);
        width: 300px;
        height: 100px;
        background-color: pink;
      }

      .box {
        position: relative;
        width: 500px;
        height: 500px;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
  </body>

</html>
