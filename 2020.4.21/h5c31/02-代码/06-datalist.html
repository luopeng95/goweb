<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <input type="text" list="valList" />
    <datalist id="valList">
      <!-- <option value="北京">北京</option>
      <option value="深圳">深圳</option>
      <option value="深圳北">深圳北</option>
      <option value="深圳西">深圳西</option>
      <option value="深圳东">深圳东</option> -->
    </datalist>
    <script>
      let json = [{
        id: 0,
        name: "张晓如",
      }, {
        id: 1,
        name: "张维城",
      }, {
        id: 2,
        name: "张杰怡",
      }, {
        id: 3,
        name: "付珍"
      }]
      let oValList = document.querySelector("#valList");
      json.map((e) => {
        oValList.innerHTML += `<option pid="${e.id}" value="${e.name}">${e.name}</option>`
      })
    </script>
  </body>

</html>
