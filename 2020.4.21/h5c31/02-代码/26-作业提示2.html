<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      ul,
      li {
        list-style: none;
      }

      body {
        background-color: black;
      }

      .searchbox {
        position: relative;
        margin: 50px auto;
        width: 20px;
        transition: all 2s;
        overflow: hidden;
      }

      .searchbox:hover {
        width: 200px;
        transform: translateX(-100px);
      }

      .search {
        top: 12px;
        background-position: -96px -215px;
      }

      .icon-meidi {
        display: block;
        width: 20px;
        height: 20px;
        background-color: blue;
        cursor: pointer;
        background-image: url(index_sprite.png);
        background-repeat: no-repeat;
        transform: translateY(-19px);
      }

      .searchbox input {
        transition: all 2s;
        width: 200px;
        /* 透明度为0 */
      }
    </style>
  </head>

  <body>
    <!-- 变换的题目 做题思路
     1.做一个开始状态
     2.做一个结束状态
     3.做一个transition 过渡
    -->
    <li class="searchbox">
      <input type="text" placeholder="美的热水器">
      <i class="icon-meidi search"></i>
    </li>
  </body>

</html>
