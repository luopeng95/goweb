<!DOCTYPE html>
<!-- html5新增的一个规则集合 -->
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      body {
        width: 960px;
        margin: auto;
      }

      header {
        height: 100px;
        border-radius: 4px;
        background-color: yellowgreen;
        margin-bottom: 20px;
      }

      nav {
        height: 100px;
        border-radius: 4px;
        background-color: yellowgreen;
        margin-bottom: 20px;
      }

      article {
        width: 480px;
        height: 300px;
        border-radius: 4px;
        background-color: yellowgreen;
        float: left;
        margin-bottom: 20px;
      }

      section {
        margin: 100px auto 0 auto;
        width: 380px;
        height: 100px;
        border-radius: 4px;
        background-color: skyblue;
      }

      aside {
        width: 480px;
        height: 300px;
        border-radius: 4px;
        background-color: yellowgreen;
        float: left;
        margin-bottom: 20px;
      }

      footer {
        width: 960px;
        height: 100px;
        border-radius: 4px;
        background-color: yellowgreen;
        float: left;
      }
    </style>
  </head>

  <body>
    <!-- 特殊的div -->
    <!-- 方便seo -->
    <header>
      Header
    </header>
    <nav>
      Nav
    </nav>
    <article>
      article
      <section>section</section>
    </article>
    <aside>aside</aside>
    <footer>footer</footer>
  </body>

</html>
