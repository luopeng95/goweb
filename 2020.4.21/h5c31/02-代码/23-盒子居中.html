<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .container {
        position: relative;
        width: 500px;
        height: 500px;
        border: 10px solid black;
      }

      .box {
        /* transform 百分比的参考系是根据自身的宽高而言 */
        /* 居中的核心代码 父盒子的50%宽高 - 自身的50%宽高 */
        position: absolute;
        /* 这两个值才是真正的父元素的宽高 */
        left: 50%;
        top: 50%;
        /* margin-left: -100px;
        margin-top: -100px; */
        transform: translateX(-50%) translateY(-50%);
        /* transform: translateX(-100px) translateY(-100px); */
        width: 200px;
        height: 200px;
        background-color: pink;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>

</html>
