    <script>
        let list = [{
                id: 1,
                name: '部门A',

                parentId: 3
            },
            {
                id: 7,
                name: '部门G',
                parentId: 2
            },
            {
                id: 8,
                name: '部门H',
                parentId: 4
            }
        ];

        function convert(list) {
            const res = {};
            const map = list.reduce((res, v) => {
                res[v.id] = v
                return res
            }, {})
            console.log(map)
            for (const item of list) {
                if (item.parentId === 0) {
                    res[item.id] = item;
                    continue
                }
                if (item.parentId in map) {
                    const parent = map[item.parentId]
                    parent.children = parent.children || []
                    parent.children.push(item)
                }
            }
            return res
        }

        let tree = convert(list)
        console.log(tree)
        console.log(list)
    </script>
