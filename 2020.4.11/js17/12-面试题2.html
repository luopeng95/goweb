<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      let i = 10;

      function outer(i) {
        function inner(j) {
          console.log(++i + j)
        }
        return inner
      }

      let f = outer(1)
      f(2) //4
      outer(3)(4) //8
      outer(5)(6) //12
      f(7) //10
      let g = outer(8)
      g(9) //18
    </script>
  </body>

</html>
