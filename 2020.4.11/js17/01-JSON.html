      let json = JSON.parse(str); //[1, 2, 3]

      let json2 = {
        "name": "张三",
        "age": 20
      }
      let str2 = JSON.stringify(json2)
      console.log(str2)

      let str3 = '{"name": "张三","age": 20}';
      let obj1 = JSON.parse(str3) //{...}
      let obj2 = JSON.parse(str3) //{...}
