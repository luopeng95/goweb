    <script>

      //new Array

      let arr = [0, 1, 100, 0, 20, 90, 10, 10, 100, 0, 20, 0];
      let fn1 = (arr) => Array.from(new Set(arr));

      let fn2 = (arr) => [...new Set(arr)]

      console.log(fn2(arr))
