<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .mask {
      width: 100%;
      height: 100%;
      position: fixed;
      background-color: rgb(0, 0, 0, .3);
      left: 0;
      top: 0;
    }

    .popup {
      width: 400px;
      height: 200px;
      box-sizing: border-box;
      border: 10px solid yellow;
      background-color: #fff;
      position: fixed;
      margin: auto;
      /* 1. 将左上角那个点 作为页面的中心 */
      top: 50%;
      left: 50%;
      /* 2. 反馈一半的高度和一半宽度 令中心重新变为小盒子的中心 */
      margin-top: -100px;
      margin-left: -200px;
    }
  </style>
</head>

<body style="height: 2000px;">
  文字文字文字文字文字文字文字文字<br />
  文字文字文字文字文字文字文字文字<br />
  文字文字文字文字文字文字文字文字<br />
  文字文字文字文字文字文字文字文字<br />
  文字文字文字文字文字文字文字文字<br />
  文字文字文字文字文字文字文字文字<br />
  文字文字文字文字文字文字文字文字<br />
  <!-- 遮罩层 让遮罩能够占满整个屏幕 同时覆盖在文档流的上方 -->
  <div class="mask"></div>
  <!-- 弹出层 -->
  <div class="popup"></div>
</body>

</html>
