<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
    }

    .div1 {
      background-color: pink;
    }

    /* 这两个标签之间有关联*/
    .div2 {
      background-color: blue;
      margin-left: 100px;
      margin-top: 100px;
    }

    .div3 {
      background-color: green;
      margin-top: -100px;
    }
  </style>
</head>

<body>
  <div class="div1"></div>
  <div class="div2"></div>
  <div class="div3"></div>
</body>

</html>
