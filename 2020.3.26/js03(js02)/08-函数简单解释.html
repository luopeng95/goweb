<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      /*
       函数的声明(定义)
       function 声明一个函数
       show 函数的名字
       () 不管
       {} 函数体 当调用该函数的时候会触发大括号中的内容
       */

      function show() {
        console.log("我是函数体")
      }

      //函数的执行
      // show()
      // show()
      // show()
      // show()
      console.log(show)
      console.log(show())
      let show = function () {

      }
      //匿名函数 没有名字函数
      //这个函数必须又事件执行之后才触发 所以他又是事件函数
      // oDiv.onclick = function () {}
    </script>
  </body>

</html>
