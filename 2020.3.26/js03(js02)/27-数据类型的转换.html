<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      // 数据类型
      // 隐式转换
      // 显式转换
      //字符串 => 数字
      let str = "1";
      // console.log(str + 1)
      console.log(str - 1)
      console.log(str * 1)
      console.log(str / 1)
      console.log(str % 1)
      console.log(+str) //+1 推荐
      console.log(-str) //-1
      // console.log(+0 === -0)
      console.log(Number(str)) //1 推荐
      console.log(Number.parseInt(str))
      console.log(Number.parseFloat(str))
      //数字 => 字符串
      let num = 10;
      console.log(num + "") //"10" 
      console.log(String(num)) //"10"
      //学会用对象 和 数组
    </script>
  </body>

</html>
