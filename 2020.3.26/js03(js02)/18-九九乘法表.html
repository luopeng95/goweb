      ul {
        list-style: none;

        border-collapse: collapse;

        display: table-row;

    <script>
      // imax => 9
      // jmax => 1 - 9
      // 当前i数是当前j的最大值
      let oUl = document.getElementById("container")
      let str = ""
      for (let i = 1; i <= 9; i++) {
        str += `<li>`
        for (let j = 1; j <= i; j++) {
          // console.log(`${j} * ${i} = ${i * j}`)
          str += `<span>${j} * ${i} = ${i * j} </span>`
        }
        str += `</li>`
      }
      console.log(str)
      oUl.innerHTML = str;
    </script>
