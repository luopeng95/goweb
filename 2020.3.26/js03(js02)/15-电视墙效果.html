<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      ul,
      li {
        list-style: none;
      }

      ul>li {
        width: 50px;
        height: 50px;
        background-color: pink;
        position: absolute;
      }
    </style>
  </head>

  <body>
    <ul id="container">
      <!-- <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li> -->
    </ul>
    <script>
      let oUl = document.getElementById("container")
      let aLi = oUl.getElementsByTagName("li")

      //来确定x轴
      for (let i = 0; i < 10; i++) {
        //来确定y轴
        for (let j = 0; j < 4; j++) {
          // console.log(`${i} 和 ${j}`)
          oUl.innerHTML += `<li style="top: ${j * 60}px;left: ${i * 60}px"></li>`
        }
      }
    </script>
  </body>

</html>
