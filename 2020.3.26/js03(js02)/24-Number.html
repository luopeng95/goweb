  <body>
    <script>
      //NaN 在任何时候 都不等于另外一个NaN
      console.log(NaN === NaN)

      // console.log(null === null)
      // console.log(null == null)
      // console.log(undefined === undefined)
      // console.log(undefined == undefined)
      // console.log({} === {})
      // console.log({} == {})
      // console.log([] === [])
      // console.log([] == [])

      let num1 = 100;
      let num2 = NaN;
      let str1 = "北京";

      console.log(Number.isNaN(num1)) //false
      console.log(Number.isNaN(num2)) //true
      console.log(Number.isNaN(str1)) //false
    </script>
