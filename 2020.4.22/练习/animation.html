<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        border: 3px solid black;
        border-radius: 50%;
        float: left;
        transition: all .6s;
        animation: ts .4s;
      }
      @keyframes rotate{
          0%{
              transform: rotate(0deg);
          }
          100%{
              transform: rotate(180deg);
          }
      }
      @keyframes ts{
          0%{
              transform: rotate(180deg);
          }
          100%{
              transform: rotate(360deg);
          }
      }
      div:hover {
        /* transform: rotate(180deg); */
        /* transform: rotate(.5turn); */
        animation: rotate .5s linear forwards;
      }

      div:nth-of-type(1) {
        background-image: url("./black1.jpg");
      }

      div:nth-of-type(2) {
        background-image: url("./black2.jpg");
      }

      div:nth-of-type(3) {
        background-image: url("./black3.jpg");
      }

      div:nth-of-type(4) {
        background-image: url("./black4.jpg");
      }
    </style>
  </head>

  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>

</html>
