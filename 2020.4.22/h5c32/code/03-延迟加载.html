<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <style>
    </style>
  </head>

  <body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="./images/1.png">
          <div class="carousel-caption">
          </div>
        </div>
        <div class="item">
          <img src="./images/2.jpg">
          <div class="carousel-caption">
          </div>
        </div>
        <div class="item">
          <img src="./images/3.jpg">
          <div class="carousel-caption">
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- bootstrap 是 依赖 jquery
      如果我不引用jQuery就无法使用bootstrap的动态
    -->
    <!-- 第一步 引入jQuery -->
    <!-- 第二步 引入bootstrap -->
    <!-- 第三步 copy代码 -->
    <!-- 这个文件变成了异步加载模式 -->
    <!-- async 如果我这个js文件 和其他的文件 包括和DOM 没有耦合的话 我就可以单独的异步下载 -->
    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.js" async></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>

  </body>

</html>
