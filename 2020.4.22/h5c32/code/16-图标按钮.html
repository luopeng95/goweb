<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .btn {
        margin: 50px auto;
        width: 80px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        border: 3px solid gray;
        border-radius: 10px;
        cursor: pointer;
        position: relative;
        z-index: 10;
      }

      .btn:after {
        content: "";
        display: block;
        clear: both;
      }

      .btn:hover .hidden {
        height: 30px;
      }

      .hidden {
        z-index: 1;
        position: absolute;
        bottom: 0;
        background-color: #e3e3e3;
        width: 80px;
        height: 0;
        border-radius: 10px;
        transition: all .3s;
      }

      .btn .words {
        width: 80px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        position: absolute;
        z-index: 100;
      }
    </style>
  </head>

  <body>
    <div class="btn">
      <div id="hidden" class="hidden"></div>
      <div class="words">搜索</div>
    </div>

  </body>

</html>
