  <body>
    <script>
      //Function.prototype.call()
      //Function.prototype.apply()
      //Function.prototype.bind()

      let fn = function () {
        return this
      }
      let obj = {
        fn: fn,
      }
      obj.fn2 = fn.bind(obj) //返回值是一个长得一模一样的 但是内存地址不一样的原函数 同时可以规定他的this指向

      console.log(obj.fn()) //obj
      console.log(obj.fn2())
      // let fn2 = fn.bind() //函数的深复制
    </script>
