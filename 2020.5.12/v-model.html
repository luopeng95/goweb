<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" name="ipt1" @input="showmsg" v-bind:value="msg" id="qq">
        {{ msg }}

        <input type="checkbox">
        <select name="ss" id="ss" v-model="ff">
            <option value="111">111</option>
            <option value="222">222</option>
            <option value="333">333</option>
        </select>
        {{ff}}
    </div>


    <script src="../../Vue的提前学习/vue.js"></script>
    <script>
        // let oipt = document.getElementById("qq");
        new Vue({
            el:"#app",
            data:{
                msg:"这是一个双向绑定的实例",
                ff:"222",
            },
            methods: {
                showmsg(e){
                    this.msg = e.target.value;
                    console.log(this.msg);
                    console.log(e.target.value);
                }
            },
        })
            // oipt.addEventListener("input",()=>{
            //     console.log(oipt.value);
            // })


    </script>
</body>
</html>
