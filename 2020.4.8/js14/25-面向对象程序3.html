    <script>
      //做一个工厂 用来生产人 这个对象
      //只要首字母是大写函数 -> 构造函数/构造器/类
      //内置构造函数/自定义构造函数
      //Number() new Array() Function() new Object()
      //生产一个人的实例
      //静态的属性 姓名 年龄
      //动态的方法 吃 睡
      //抽象 函数的传参来实现抽象
      function Person(name, age) {
        //2.为这个容器提供静态的属性
        this.name = name
        this.age = age
        //3. 为这个容器提供动态的方法
        this.eat = function () {
          return this.name + "在吃"
        }
        this.sleep = function () {
          return this.name + "在睡"
        }
      }
      //调用Person这个构造函数来初始化一个p1实例
      // new

      //2. 将这个中介对象一定会return出去
