<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <script>
      //1.普通事件
      //element.onxxx
      //2. 绑定事件
      //element.addEventListener()
      let oDiv1 = document.querySelector("#div1")
      let oDiv2 = document.querySelector("#div2")

      oDiv1.onclick = function () {
        this.style.backgroundColor = 'pink'
      }
      // element.addEventListener(type:string, callback:function, useCapture:boolean)
      //type 事件的名称 click mouseout mouseleave
      //callback 回调函数 在触发该监听器的会发生的回调函数
      //useCapture 事件流传递的方向 缺省值 false(事件冒泡)  true 事件捕获(IE低版本浏览器不支持事件捕获)
      oDiv2.addEventListener("click", function () {
        this.style.backgroundColor = "pink"
      })
    </script>
  </body>

</html>
