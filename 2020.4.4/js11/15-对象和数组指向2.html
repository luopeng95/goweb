  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

  <body>
    <script>
      let obj = {
        "name": "付珍",
        "age": 18,
        "eat": eat
      }

      function eat() {
        console.log(`${this.name}在吃`)
      }

      obj.eat() //付珍在吃
      eat() //undefined在吃
    </script>
