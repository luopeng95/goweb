<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <ul id="container">

    </ul>
    <script>
      // document.querySelector
      // document.querySelectorAll
      let oUl = document.getElementById("container");
      for (let i = 0; i < 100; i++) {
        oUl.innerHTML += "<div>haha</div>"
      }
      let aLi = document.querySelectorAll("div");

      for (let i = 0; i < 100; i++) {
        aLi[i].onclick = () => {
          aLi[i].style.backgroundColor = "pink"
        }
      }
    </script>
  </body>

</html>
