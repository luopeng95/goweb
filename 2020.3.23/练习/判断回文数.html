<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回文数</title>
</head>
<body>
    <script>
        // 解法一：转换成字符串，倒序排列后判断是否相等
        function huiWen(x){
            let rs = String(x).split("").reverse().join("");
            if (rs == x){
                return true;
            }else{
                return false;
            }
        }

        //解法二：利用十进制的特点，while循环从最后一位往前获取
        function huiWen2(x){
            let s = 0;
            let n = x;
            while (n > 0){
                s = s * 10 + n % 10;
                n = parseInt(n / 10);
            }
            return s == x;
        }

        alert(huiWen2(12321));
    </script>
</body>
</html>
