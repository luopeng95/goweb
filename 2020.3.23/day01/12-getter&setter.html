<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    let shoudu = "北京";

    let city = shoudu;  //定义一个city变量 对shoudu做getter 拿到他的实际的变量值"北京" 再对city做setter 将shoudu的变量值"北京" 赋值给city 所以city的变量值也是"北京"

    //对左边内容做setter 对右边的内容做getter
    console.log(shoudu)   //"北京"
    console.log(city)   //"北京"
  </script>
</body>
</html>
