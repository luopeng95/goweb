<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <script>
    //let(ES6以后声明) 或 var(ES5以前声明变量的唯一方式)
    //const(ES6新增的新特性) 常量

    //let 和 var 有什么区别?
    //为什么js代码必须要在body的最后面定义?

    //getter(读)和setter(写)
    //setter
    let num1 = 100;
    var num2 = 200;
    const PI = 3.1415926
    num1 = 101;
    num2 = 201;

    //getter
    console.log(num1)
    console.log(num2)
    console.log(PI)
  </script>
</body>
</html>
