<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 算术运算符 + - * / %(模/取余) ++(自增) --(自减) **(幂) -->
  <script>
    let num1 = 50;
    let num2 = 2;
    //特别的 模数永远不可能大于除数
    console.log(num1 + num2)    // 52
    console.log(num1 - num2)    // 48
    console.log(num1 * num2)    // 100
    console.log(num1 / num2)    // 25
    console.log(num1 % num2)    // 0 模就是数学中的余数
  </script>
</body>
</html>
