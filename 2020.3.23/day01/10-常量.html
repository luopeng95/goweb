<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 所谓的变量 就是可以变的量 所谓的常量 就是不可以变的量
    
    // let 和 const 的区别
    // 1.const的值必须先赋值 let不需要赋值
    // 2.const不可以被改变 let是可以被改变
    let money;
    const PI = 3.1415926;
    console.log(money)    //undefined 未定义的&&未赋值的
    console.log(PI)
    PI = 100;
  </script>
</body>
</html>
