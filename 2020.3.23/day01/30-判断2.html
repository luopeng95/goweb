<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 20;
    let b = 30;
    //如果a>b 就输出"a大于b"

    // if() {

    // } else {

    // }

    // 如果(判断条件) {
    //   判断条件为真的时候就执行这里的代码
    // } 否则 {
    //   判断条件为假的时候就执行这里的代码
    // }

    //如果a>b这件事件是真命题的话 那么就会执行第一个大括号中的代码, 反之则执行第二个大括号中的代码
    if(a > b) {
      console.log("a大于b")
    } else if(a === b) {
      console.log("a等于b")
    } else {
      console.log("a小于b")
    }
    
  </script>
</body>
</html>
