<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //可变的量 就叫变量
    
    //击杀数 死亡数 助攻数 生命值 魔法值 背包中的道具 法伤 物理伤害 CD
    let kill = 0;
    let death = 0;
    let asst = 0;
    
    kill = 1;
    console.log(kill)     // 1
    
    let height = 160;    //定义一个变量 变量名叫a 变量值叫100
    height = 165;
    console.log(height)
    //let 表示声明一个变量
    //height 表示的是变量的名字
    // = 是赋值运算符 (右边的内容 赋值给左边)
    //160 表示的是变量的值 (height 160 共同组成一个一对一的关系) 

    //变量的定义
    //变量的定义 => 变量的声明 和 变量的赋值

    let money = 100; // 变量的定义
    // let money;    // 变量的声明 声明一个变量叫money
    // money = 100   // 变量的赋值 为money赋一个值 值为100
    //同时 又由于 money这个变量名是第一次出现的 所以这行语句 又被理解成变量的初始化

    console.log(money);

    let city = "深圳";    //深圳在这个地方被认为是字符串 只要是用"" '' `` 扩起来的内容一定字符串
    console.log(city)     //"深圳"
    
    let money2 = "100元"    //都是字符串
    let num = "100"     //都是字符串
  </script>
</body>
</html>
