<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // let a = 20;
    // let b = 30;
    //如果a>b 我就要输出"a大于b"

    //== 只判断值相等不相等
    //== 会做隐式转换
    //=== 既判断值是否相等 还要判断数据类型是否相等
    //=== 不会做隐式转换
    console.log(1 == 1)   //true
    console.log(1 == "1")   //true
    console.log(1 === "1")    // false
    console.log(1 === 1)    //true
  </script>
</body>
</html>
