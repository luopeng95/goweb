<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      width: 400px;
      height: 400px;
      border: 10px solid black;
      position: relative;
    }
    .container div {
      width: 100px;
      height: 100px;
      background-color: pink;
      position: absolute;
    }
    .div1 {
      left: 0;
      top: 0;
    }
    .div2 {
      left: 300px;
      top: 0;
    }
    .div3 {
      left: 0px;
      top: 300px;
    }
    .div4 {
      left: 300px;
      top: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
    <div class="div4">4</div>
  </div>
</body>
</html>
