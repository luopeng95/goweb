<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 
    one-to-one  一对一
    one-to-many 一对多
    many-to-one 多对一
    many-to-many 多对多 
    */
    .div1 {
      background-color: red;
    }
    .div2 {
      border: 1px solid black;
    }
    .div1div {
      background-color: pink;
    }
  </style>
</head>
<body>
  <div id="box" class="div1div div2" style="border: 1px solid black;">123</div>
  <div class="div1 div2">123</div>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <!-- 一个ul标签里面嵌套三个li标签 ul是li的父标签 每个li是ul的子标签
  任意两个li互相之间互为并列关系 li是另一个li的兄弟标签
  嵌套关系(父子节点) 并列关系(兄弟节点) -->
</body>
</html>
