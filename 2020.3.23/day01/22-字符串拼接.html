<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    let a = "你好"
    let b = "深圳"
    console.log(a + b)      //"你好深圳" 字符串拼接

    let c = 100;
    let d = 101;
    console.log(c + d)      //201

    let e = 10;
    let f = "10";
    console.log(e + f)    //"1010"
    //隐式转换
    //结论 只要加号两边 有一个字符串类型 那么充当的功能就是 拼接
  </script>
</body>
</html>
