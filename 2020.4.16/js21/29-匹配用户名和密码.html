  <body>
    <input type="text" id="txt">
    <button id="btn">验证</button>
    <div id="result"></div>
    <script>
      let oTxt = document.getElementById("txt");
      let oBtn = document.getElementById("btn");
      let oResult = document.getElementById('result')
      //正常业务下 判断正则 一般来源于文本框
      // 如果你想要完全符合你的正则的话
      //一般情况下 都需要加入行首和行尾 来确保是整个内容进行匹配
      let reg = /^\w{6,16}$/

      oBtn.addEventListener("click", () => {
        let value = oTxt.value;
        if (reg.test(value)) {
          oResult.innerHTML = "true"
        } else {
          oResult.innerHTML = "false"
        }
      })

    </script>
  </body>
