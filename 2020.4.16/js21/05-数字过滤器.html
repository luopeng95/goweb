      function filterNumber(str) {
        let arr = [];
        for (let i = 0; i < str.length; i++) {
          if (str[i] >= "0" && str[i] <= "9") {
            arr.push(str[i])
          }
        }
        return arr
      }
      console.log(filterNumber(str))
