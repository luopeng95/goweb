<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      #title {
        margin: auto;
        width: 1020px;
        height: 200px;
        background-color: yellow;
      }

      #nav {
        width: 1020px;
        height: 40px;
        background-color: pink;
      }

      .nav {
        margin: auto;
      }

      .nav-top {
        position: fixed;
        top: 0;
        /* left: calc(50% - 1020px / 2); */
      }
    </style>
  </head>

  <body style="height: 2000px;">
    <div id="title"></div>
    <div id="nav" class="nav"></div>
    <script>
      let oNav = document.getElementById("nav");
      let navTop = oNav.offsetTop;
      //滚动事件 是由他的父元素来监听
      document.addEventListener("scroll", e => {
        //总距离 2000px(html) 滚动距离 也是属于html html滚动了多少距离
        //当滚动距离 大于nav和浏览器顶部的距离的时候
        //那么就是吸顶效果 否则不吸顶
        console.log(document.documentElement.scrollTop);
        if (document.documentElement.scrollTop <= navTop) {
          //不吸顶
          oNav.className = "nav"
        } else {
          //吸顶
          oNav.className = "nav-top"
        }
      })
    </script>
  </body>

</html>
