<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 200px;
        border: 1px solid black;
        background-color: pink;
        position: absolute;
        top: 300px;
        left: 400px;
        overflow: scroll;
        /* display: none; */
        /* visibility: hidden; */
      }
    </style>
  </head>

  <body>
    <div id="div1">
      文本 <br />
      文本 <br />
      文本 <br />
      文本 <br />
      文本 <br />
      文本 <br />
      文本 <br />
      文本 <br />
      文本 <br />
      文本 <br />
      文本 <br />
      文本 <br />
      文本 <br />
      文本 <br />
      文本 <br />
    </div>
    <script>
      let oDiv = document.getElementById("div1")
      console.log(oDiv.offsetWidth) //包含盒模型在内的宽度 content + padding + border
      console.log(oDiv.offsetHeight)
      console.log(oDiv.offsetTop) //与父级定位元素的距离
      console.log(oDiv.offsetLeft)
      console.log(oDiv.clientWidth) //不包含边框(和滚动条)的宽度
      console.log(oDiv.clientHeight) //不包含边框(和滚动条)的高度
      console.log(oDiv.clientTop) //上边框的高度
      console.log(oDiv.clientLeft) //左边框的高度

      //特别的 如果元素的显示方式是none的话 那么 这些属性都是0
    </script>
  </body>

</html>
