<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.4.1.min.js"></script>
    <style>
        body{
            height: 2000px;
            padding: 0;
            margin: 0;
        }
        #div1{
            background-color: chartreuse;
            height: 100px;
        }
        #div2{
            background-color: chocolate;
            height: 50px;
        }
        .fix{
            width: 100%;
            position: fixed;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2" class="qqqq"></div>
    <script>
        // console.log(window.document);
        console.log(window.document);
        $(document).ready(()=>{
            let $nav = $("#div2").offset().top;
            $(document).on("scroll", (e) => {
                // console.log($(document).scrollTop());
                if($(document).scrollTop() > $nav){
                    // $("#div2")[0].classList.add("fix");
                    $("#div2").addClass("fix");
                }else{
                    // $("#div2")[0].classList.remove("fix");
                    $("#div2").removeClass("fix");
                }
            })
        })
    </script>
</body>
</html>
